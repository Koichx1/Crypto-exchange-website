<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Exchange to USD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Exchange to USD</h1>
        <div id="crypto-section">
            <label for="crypto-select">Select Cryptocurrency:</label>
            <select id="crypto-select">
                <option value="bitcoin">Bitcoin</option>
                <option value="litecoin">Litecoin</option>
                <option value="dogecoin">Dogecoin</option>
                <option value="ethereum">Ethereum</option>
            </select>
        </div>
        <div id="amount-section">
            <label for="crypto-amount">Enter Amount:</label>
            <input type="number" id="crypto-amount" placeholder="Enter amount">
        </div>
        <button id="convert-btn">Convert to USD</button>
        <div id="result"></div>
    </div>
</body>
</html>
